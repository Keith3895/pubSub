<script type="text/javascript">
    RED.nodes.registerType('sub', {
        category: 'pubSub',
        color: '#FDF0C2',
        defaults: {
            name: {
                value: ""
            },
            topic:{
                value:""
            }
        },
        // inputs: 1,
        outputs: 1,
        icon: 'bridge.png',
        label: function () {
            return this.name || 'subscriber'
        }
    });
</script>

<script type="text/x-red" data-template-name="sub">
    
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-topic"><i class="fa fa-globe"></i> Topic</label>
        <input type="text" id="node-input-topic" placeholder="topic">
    </div>
</script>

<script type="text/x-red" data-help-name="sub">
    <p>Subscriber Node, To listen for a message passed for a specific topic.</p>
    <h3>Output</h3>
    <dl class="message-properties">
        <dt>
            payload
            <span class="property-type">String/JSON</span>
        </dt>
        <dd>
            the message body that was sent through on the publisher node.
        </dd>   
    </dl> 
    <h3>Details</h3>
    <ul>
        <li>
            <code>topic</code> is used to listen to a specific event for any messages that are published.    
        </li>
    </ul>  
</script>
